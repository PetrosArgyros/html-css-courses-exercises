<!DOCTYPE html>
<html>

<head>
    <title>Grid-third-column</title>
</head>

<body>
    <div style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        ">
        <div style="background:lightblue">col1</div>
        <div style="background:lightpink">col2</div>
        <div style="background:lightblue">col3</div>
    </div>
</body>

</html>
